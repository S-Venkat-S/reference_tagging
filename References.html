thor": [{"family": "Bochkovskiy", "given": "C. Y."}, {"family": "Wang", "given": "H. Y. M."}, {"family": "Liao", "given": "M."}], "title": "YOLOv4: optimal speed and accuracy of object detection", "container-title": "arXiv preprint arXiv:2004.10934", "issued": {"year": "2020"}}, "doi_metadata": false}, {"inp": "Sreedharan A., Sridevi K. and Wster S., arXiv: 2202.06120 (2022).\n", "parsed": {"type": "article", "author": [{"family": "Sreedharan", "given": "A."}, {"family": "Sridevi", "given": "K."}, {"family": "Wster", "given": "S."}], "title": null, "container-title": "arXiv", "issued": {"year": "2022"}, "DOI": "https://doi.org/2202.06120", "id": "arXiv:2202.06120"}, "doi_metadata": false}, {"inp": "Hoff da Silva J. M., Bueno Rogerio R. J. and Quinquiolo N. C. R., Spinorial discrete symmetries and adjoint structures, arXiv:2203.0206.\n", "parsed": {"type": "article", "author": [{"family": "Hoff da Silva", "given": "J. M."}, {"family": "Bueno Rogerio", "given": "R. J."}, {"family": "Quinquiolo", "given": "N. C. R."}], "title": "Spinorial discrete symmetries and adjoint structures", "container-title": "arXiv", "issued": {"year": "2022", "month": "03"}, "DOI": "https://doi.org/2203.0206"}, "doi_metadata": false}, {"inp": "Blanco-Justicia A, Sanchez D, Domingo-Ferrer J, Muralidhar K. 2022. A critical review on the use (and misuse) of differential privacy in machine learning. ArXiv preprint. DOI 10.48550/arXiv.2206.04621.\n", "doi_metadata": {"type": "article-journal", "id": "https://doi.org/10.48550/arxiv.2206.04621", "categories": ["Cryptography and Security (cs.CR)", "Machine Learning (cs.LG)", "FOS: Computer and information sciences", "FOS: Computer and information sciences", "I.2.6"], "author": [{"family": "Blanco-Justicia", "given": "Alberto"}, {"family": "Sanchez", "given": "David"}, {"family": "Domingo-Ferrer", "given": "Josep"}, {"family": "Muralidhar", "given": "Krishnamurty"}], "issued": {"date-parts": [[2022]]}, "abstract": "We review the use of differential privacy (DP) for privacy protection in machine learning (ML). We show that, driven by the aim of preserving the accuracy of the learned models, DP-based ML implementations are so loose that they do not offer the ex ante privacy guarantees of DP. Instead, what they deliver is basically noise addition similar to the traditional (and often criticized) statistical disclosure control approach. Due to the lack of formal privacy guarantees, the actual level of privacy offered must be experimentally assessed ex post, which is done very seldom. In this respect, we present empirical results showing that standard anti-overfitting techniques in ML can achieve a better utility/privacy/efficiency trade-off than DP.", "container-title": "arXiv", "DOI": "10.48550/ARXIV.2206.04621", "publisher": "arXiv", "title": "A Critical Review on the Use (and Misuse) of Differential Privacy in Machine Learning", "URL": "https://arxiv.org/abs/2206.04621", "copyright": "arXiv.org perpetual, non-exclusive license", "version": "2", "user_doi": "https://doi.org/10.48550/arxiv.2206.04621"}}, {"inp": "Ullah, S., P. Khan, N. Ullah, S. Saleem, H. Higgins, and K. S. Kwak (2010). \ufffdA review of wireless body area networks for medical applications\ufffd. Preprint arXiv:1001.0831.\n", "parsed": {"type": "article-journal", "author": [{"family": "Ullah", "given": "S."}, {"family": "Khan", "given": "P."}, {"family": "Ullah", "given": "N."}, {"family": "Saleem", "given": "S."}, {"family": "Higgins", "given": "H."}, {"family": "Kwak", "given": "K. S."}], "title": "A review of wireless body area networks for medical applications", "issued": {"year": "2010"}, "container-title": "Preprint arXiv", "identifier": "1001.0831", "URL": "https://arxiv.org/abs/1001.0831", "doi_url": "https://doi.org/10.1016/j.comnet.2010.01.006"}, "doi_metadata": false}, {"inp": "G. Li, M. Ye, and S. Hu, abs+ polar codes: Exploiting more linear transforms on adjacent bits, arXiv:2209.02461, 2022.\n", "parsed": {"type": "article", "author": [{"family": "Li", "given": "G."}, {"family": "Ye", "given": "M."}, {"family": "Hu", "given": "S."}], "title": "abs+ polar codes: Exploiting more linear transforms on adjacent bits", "issued": {"year": "2022"}, "container-title": "arXiv", "DOI": "https://doi.org/10.48550/arXiv.2209.02461", "identifier": "arXiv:2209.02461"}, "doi_metadata": false}, {"inp": "R. A. Stoica and G. Abreu, \ufffd6G: The wireless communications network for collaborative and AI applications,\ufffd arXiv preprint, arXiv:1904.03413, 2019.\n", "parsed": {"type": "article", "author": [{"family": "Stoica", "given": "R. A."}, {"family": "Abreu", "given": "G."}], "title": "6G: The wireless communications network for collaborative and AI applications", "container-title": "arXiv preprint", "issued": {"year": 2019}, "DOI": "https://doi.org/10.48550/arXiv.1904.03413"}, "doi_metadata": false}, {"inp": "A. G. Howard, M. Zhu, B. Chen, D. Kalenichenko, W. Wang et al., \ufffdMobilenets: Efficient convolutional neural networks for mobile vision applications,\ufffd ArXiv, vol. abs/1704.04861, 2017. http://arxiv.org/abs/1704.04861\n", "parsed": {"type": "article-journal", "author": [{"family": "Howard", "given": "A. G."}, {"family": "Zhu", "given": "M."}, {"family": "Chen", "given": "B."}, {"family": "Kalenichenko", "given": "D."}, {"family": "Wang", "given": "W."}], "title": "Mobilenets: Efficient convolutional neural networks for mobile vision applications", "container-title": "ArXiv", "volume": "abs/1704.04861", "issued": {"year": 2017}, "URL": "http://arxiv.org/abs/1704.04861", "DOI": null}, "doi_metadata": false}, {"inp": "H. M. K. K. M. B. Herath, G. M. K. B. Karunasena, H. D. N. S. Priyankara and B. G. D. A. Madhusanka, \ufffdHigh-performance cardiovascular medicine: Artificial intelligence for coronary artery disease,\ufffd PREPRINT (Version 1), 2021. [Online]. Available: https://doi.org/10.21203/rs.3.rs-642228/v1\n", "doi_metadata": {"institution": [{"name": "Research Square"}], "indexed": {"date-parts": [[2022, 3, 29]], "date-time": "2022-03-29T06:23:43Z", "timestamp": 1648535023923}, "posted": {"date-parts": [[2021, 6, 22]]}, "group-title": "In Review", "reference-count": 0, "publisher": "Research Square Platform LLC", "license": [{"start": {"date-parts": [[2021, 6, 22]], "date-time": "2021-06-22T00:00:00Z", "timestamp": 1624320000000}, "content-version": "unspecified", "delay-in-days": 0, "URL": "https://creativecommons.org/licenses/by/4.0/"}], "content-domain": {"domain": [], "crossmark-restriction": false}, "accepted": {"date-parts": [[2021, 6, 20]]}, "abstract": "<jats:title>Abstract</jats:title>\n        <jats:p>Cardiovascular disease (CVD) is identified as the leading cause of death globally, according to the World Health Organization (WHO). Approximately 17.9 million people are dying due to cardiovascular disease, which is an estimation of 31% of all deaths worldwide. CVDs are generally affecting the heart and blood vessels in the human body. Since healthcare is an essential factor for a country and its economy, researchers are looking for solutions to predict disease before getting into serious problems. This research introduces a method to development of an algorithm to predict coronary artery disease based on artificial intelligence. The algorithm was tested with 72 random subjects, which covered 11 attributes such as age, gender, height, weight, systolic and diastolic blood pressure, cholesterol, glucose, smoking, alcohol intake, and physical activities. According to the results, the prediction accuracy of the system was 81.62% at 0.879 precision.</jats:p>", "DOI": "10.21203/rs.3.rs-642228/v1", "type": "posted-content", "created": {"date-parts": [[2021, 6, 22]], "date-time": "2021-06-22T17:58:00Z", "timestamp": 1624384680000}, "source": "Crossref", "is-referenced-by-count": 0, "title": "High-performance Cardiovascular Medicine: Artificial Intelligence for Coronary Artery Disease", "prefix": "10.21203", "author": [{"ORCID": "http://orcid.org/0000-0
