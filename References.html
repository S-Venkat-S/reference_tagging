blin I, Karlsson R, Wester K. 2020. Difficult birth is the main contributor to birth-related fracture and accidents to other neonatal fractures. Acta Paediatr. 109(10):2040-2048. doi: 10.1111/apa.15217\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 19]], "date-time": "2024-01-19T08:03:43Z", "timestamp": 1705651423802}, "reference-count": 30, "publisher": "Wiley", "issue": "10", "license": [{"start": {"date-parts": [[2020, 2, 29]], "date-time": "2020-02-29T00:00:00Z", "timestamp": 1582934400000}, "content-version": "vor", "delay-in-days": 0, "URL": "http://creativecommons.org/licenses/by-nc/4.0/"}], "content-domain": {"domain": ["onlinelibrary.wiley.com"], "crossmark-restriction": true}, "published-print": {"date-parts": [[2020, 10]]}, "abstract": "<jats:title>Abstract</jats:title><jats:sec><jats:title>Aim</jats:title><jats:p>Specific birth\u2010related fractures have been studied; underestimates might be a problem. We aimed to assess all fractures diagnosed as birth\u2010related as well as other neonatal fractures.</jats:p></jats:sec><jats:sec><jats:title>Methods</jats:title><jats:p>A population\u2010based study on all infants born in Sweden 1997\u20102014; data were retrieved from the Swedish Health Registers (10th version of International Classification of Diseases. Outcome measures were birth\u2010related fractures (ICD\u201010 P\u2010codes) and other neonatal fractures (ICD\u201010 S\u2010codes).</jats:p></jats:sec><jats:sec><jats:title>Results</jats:title><jats:p>The overall fracture incidence was 2.9 per 1000 live birth (N\u00a0=\u00a05336); 92.6% had P\u2010codes and 7.4% (S\u2010codes). Some birth\u2010related fractures were diagnosed beyond the neonatal period. Other neonatal fractures could have been birth\u2010related. Clavicle fracture (88.8%) was associated with adverse maternal and infant anthropometrics and birth complications. The few neonates with rib fractures all had concomitant clavicle fracture. For skull fractures, a minor part was birth\u2010related and most were associated with accidents. Half of the long bone fractures were associated with accidents. Birth\u2010related femur fractures were associated with bone fragility risk factors. Five infants with abuse diagnoses had fractures: skull (4), long bone (2) and rib (1).</jats:p></jats:sec><jats:sec><jats:title>Conclusion</jats:title><jats:p>Birth\u2010related and other neonatal fractures are rarely diagnosed. Difficult birth is the main contributor to birth\u2010related fracture and accidents to other neonatal fractures.</jats:p></jats:sec>", "DOI": "10.1111/apa.15217", "type": "journal-article", "created": {"date-parts": [[2020, 2, 8]], "date-time": "2020-02-08T05:20:19Z", "timestamp": 1581139219000}, "page": "2040-2048", "update-policy": "http://dx.doi.org/10.1002/crossmark_policy", "source": "Crossref", "is-referenced-by-count": 16, "title": "Difficult birth is the main contributor to birth\u2010related fracture and accidents to other neonatal fractures", "prefix": "10.1111", "volume": "109", "author": [{"ORCID": "http://orcid.org/0000-0002-2121-7511", "authenticated-orcid": false, "given": "Ulf", "family": "H\u00f6gberg", "sequence": "first", "affiliation": [{"name": "Department of Women's and Children's Health Uppsala University Sweden"}, {"name": "Epidemiology and Global Health Ume\u00e5 University Ume\u00e5 Sweden"}]}, {"ORCID": "http://orcid.org/0000-0002-1355-5633", "authenticated-orcid": false, "given": "Vineta", "family": "Fellman", "sequence": "additional", "affiliation": [{"name": "Department of Clinical Sciences, Lund Pediatrics Lund University Lund Sweden"}, {"name": "Children's Hospital University of Helsinki and Folkh\u00e4lsan Research Center Helsinki Finland"}]}, {"ORCID": "http://orcid.org/0000-0002-2962-2466", "authenticated-orcid": false, "given": "Ingemar", "family": "Thiblin", "sequence": "additional", "affiliation": [{"name": "Forensic Medicine Department of Surgical Sciences Uppsala University Sweden"}]}, {"given": " ed": {"type": "book", "author": [{"family": "Sachs", "given": "L."}], "issued": {"year": "1987"}, "title": "Medicinsk antropologica [Medical anthropology]", "publisher": "Liber Press", "place": "Stockholm, Sweden"}, "doi_metadata": false}, {"inp": "Yonkers, K. A., & Clark, D. E. (2011). Gender and gender related issues in DSM-5. In D. A. Regier, W. E. Narrow, E. A. Kuhl, & D. J. Kupfer (Eds.), The conceptual evolution of DSM-5 (pp. 278\ufffd304). Washington, DC: APA Publishing\n", "parsed": {"type": "chapter", "author": [{"family": "Yonkers", "given": "K. A."}, {"family": "Clark", "given": "D. E."}], "issued": {"year": "2011"}, "title": "Gender and gender related issues in DSM-5", "container-title": "The conceptual evolution of DSM-5", "page": "278-304", "publisher-place": "Washington, DC", "publisher": "APA Publishing", "editor": [{"family": "Regier", "given": "D. A."}, {"family": "Narrow", "given": "W. E."}, {"family": "Kuhl", "given": "E. A."}, {"family": "Kupfer", "given": "D. J."}]}, "doi_metadata": false}, {"inp": "Rosenfeld, L. E., Cohen, J. F., Gorski, M. T., Lessing, A. J., Smith, L., Rimm, E. B., & Hoffman, J. A. (2016). How do we actually put smarter snacks in schools? NOURISH (nutrition opportunities to understand reforms involving student health) conversations with food-service directors. Public Health Nutrition, 20(3), 556\ufffd564. https://doi.org/10.1017/s1368980016002044\n", "doi_metadata": {"indexed": {"date-parts": [[2023, 12, 20]], "date-time": "2023-12-20T17:45:53Z", "timestamp": 1703094353321}, "reference-count": 28, "publisher": "Cambridge University Press (CUP)", "issue": "3", "license": [{"start": {"date-parts": [[2016, 8, 30]], "date-time": "2016-08-30T00:00:00Z", "timestamp": 1472515200000}, "content-version": "unspecified", "delay-in-days": 0, "URL": "https://www.cambridge.org/core/terms"}], "content-domain": {"domain": ["www.cambridge.org"], "crossmark-restriction": true}, "published-print": {"date-parts": [[2017, 2]]}, "abstract": "<jats:title>Abstract</jats:title><jats:sec id=\"S1368980016002044_abs1\" sec-type=\"general\"><jats:title>Objective</jats:title><jats:p>In autumn 2012, Massachusetts schools implemented comprehensive competitive food and beverage standards similar to the US Department of Agriculture\u2019s Smart Snacks in School standards. We explored major themes raised by food-service directors (FSD) regarding their school-district-wide implementation of the standards.</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs2\" sec-type=\"general\"><jats:title>Design</jats:title><jats:p>For this qualitative study, part of a larger mixed-methods study, compliance was measured via direct observation of foods and beverages during school site visits in spring 2013 and 2014, calculated to ascertain the percentage of compliant products available to students. Semi-structured interviews with school FSD conducted in each year were analysed for major implementation themes; those raised by more than two-thirds of participating school districts were explored in relationship to compliance.</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs3\" sec-type=\"general\"><jats:title>Setting</jats:title><jats:p>Massachusetts school districts (2013: <jats:italic>n</jats:italic> 26; 2014: <jats:italic>n</jats:italic> 21).</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs4\" sec-type=\"subjects\"><jats:title>Subjects</jats:title><jats:p>Data collected from FSD.</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs5\" sec-type=\"results\"><jats:title>Results</jats:title><jats:p>Seven major themes were raised by more than two-thirds of participating school districts (range 69\u2013100 %): taking measures for successful transition; communicating with vendors/manufacturers; using tools to identify compliant foods and beverages; receiving support from leadership; grappling with issues not covered by the law; anticipating changes in sales of competitive foods and beverages; and anticipating changes in sales of school meals. Each theme was mentioned by the majority of more-compliant school districts (65\u201381 %), with themes being raised more frequently after the second year of implementation (range increase 4\u201314 %).</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs6\" sec-type=\"conclusions\"><jats:title>Conclusions</jats:title><jats:p>FSD in more-compliant districts were more likely to talk about themes than those in less-compliant districts. Identified themes suggest best-practice recommendations likely useful for school districts implementing the final Smart Snacks in School standards, effective July 2016.</jats:p></jats:sec>", "DOI": "10.1017/s1368980016002044", "type": "journal-article", "created": {"date-parts": [[2016, 8, 30]], "date-time": "2016-08-30T06:59:43Z", "timestamp": 1472540383000}, "page": "556-564", "update-policy": "http://dx.doi.org/10.1017/policypage", "source": "Crossref", "is-referenced-by-count": 7, "title": "How do we actually put smarter snacks in schools? NOURISH (Nutrition Opportunities to Understand Reforms Involving Student Health) conversations with food-service directors", "prefix": "10.1017", "volume": "20", "author": [{"ORCID": "http://orcid.org/0000-0003-3219-1967", "authenticated-orcid": false, "given": "Lindsay E", "family": "Rosenfeld", "sequence": "first", "affiliation": []}, {"given": "Juliana FW", "family": "Cohen", "sequence": "additional", "affiliation": []}, {"given": "Mary T", "family": "Gorski", "sequence": "additional", "affiliation": []}, {"given": "Andr\u00e9s J", "family": "Lessing", "sequence": "additional", "affiliation": []}, {"given": "Lauren", "family": "Smith", "sequence": "additional", "affiliation": []}, {"given": "Eric B", "family": "Rimm", "sequence": "additional", "affiliation": []}, {"given": "Jessica A", "family": "Hoffman", "sequence": "additional", "affiliation": []}], "member": "56", "published-online": {"date-parts": [[2016, 8, 30]]}, "reference": [{"key": "S1368980016002044_ref26", " atus among adolescents in states that govern competitive food nutrition content. PEDIATRICS, 130(3), X8. https://doi.org/10.1542/peds.2011-3353\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 12]], "date-time": "2024-01-12T06:42:51Z", "timestamp": 1705041771042}, "reference-count": 53, "publisher": "American Academy of Pediatrics (AAP)", "issue": "3", "content-domain": {"domain": [], "crossmark-restriction": false}, "published-print": {"date-parts": [[2012, 9, 1]]}, "abstract": "<jats:sec>\n                  <jats:title>OBJECTIVES:</jats:title>\n                  <jats:p>To determine if state laws regulating nutrition content of foods and beverages sold outside of federal school meal programs (\u201ccompetitive foods\u201d) are associated with lower adolescent weight gain.</jats:p>\n               </jats:sec>\n               <jats:sec>\n                  <jats:title>METHODS:</jats:title>\n                  <jats:p>The Westlaw legal database identified state competitive food laws that were scored by using the Classification of Laws Associated with School Students criteria. States were classified as having strong, weak, or no competitive food laws in 2003 and 2006 based on law strength and comprehensiveness. Objective height and weight data were obtained from 6300 students in 40 states in fifth and eighth grade (2004 and 2007, respectively) within the Early Childhood Longitudinal Study\u2013Kindergarten Class. General linear models estimated the association between baseline state laws (2003) and within-student changes in BMI, overweight status, and obesity status. Fixed-effect models estimated the association between law changes during follow-up (2003\u20132006) and within-student changes in BMI and weight status.</jats:p>\n               </jats:sec>\n               <jats:sec>\n                  <jats:title>RESULTS:</jats:title>\n                  <jats:p>Students exposed to strong laws at baseline gained, on average, 0.25 fewer BMI units (95% confidence interval: \u22120.54, 0.03) and were less likely to remain overweight or obese over time than students in states with no laws. Students also gained fewer BMI units if exposed to consistently strong laws throughout follow-up (\u03b2 = \u22120.44, 95% confidence interval: \u22120.71, \u22120.18). Conversely, students exposed to weaker laws in 2006 than 2003 had similar BMI gain as those not exposed in either year.</jats:p>\n               </jats:sec>\n               <jats:sec>\n                  <jats:title>CONCLUSIONS:</jats:title>\n                  <jats:p>Laws that regulate competitive food nutrition content may reduce adolescent BMI change if they are comprehensive, contain strong language, and are enacted across grade levels.</jats:p>\n               </jats:sec>", "DOI": "10.1542/peds.2011-3353", "type": "journal-article", "created": {"date-parts": [[2012, 8, 14]], "date-time": "2012-08-14T02:43:12Z", "timestamp": 1344912192000}, "page": "437-444", "source": "Crossref", "is-referenced-by-count": 78, "title": "Weight Status Among Adolescents in States That Govern Competitive Food Nutrition Content", "prefix": "10.1542", "volume": "130", "author": [{"given": "Daniel R.", "family": "Taber", "sequence": "first", "affiliation": [{"name": "Health Policy Center, Institute for Health Research and Policy,"}]}, {"given": "Jamie F.", "family": "Chriqui", "sequence": "additional", "affiliation": [{"name": "Health Policy Center, Institute for Health Research and Policy,"}, {"name": "Departments of Political Science, and"}]}, {"given": "Frank M.", "family": "Perna", "sequence": "additional", "affiliation": [{"name": "Health Behaviors Research Branch, Behavioral Research Program, Division of Cancer Control and Population Sciences, National Cancer Institute, Bethesda, Maryland"}]}, {"given": "Lisa M.", "family": "Powell", "sequence": "additional", "affiliation": [{"name": "Health Policy Center, Institute for Health Research and Policy,"}, {"name": "Economics, University of Illinoi int": {"date-parts": [[2012, 9, 1]]}}, "URL": "http://dx.doi.org/10.1542/peds.2011-3353", "relation": {}, "ISSN": ["0031-4005", "1098-4275"], "subject": ["Pediatrics, Perinatology and Child Health"], "published": {"date-parts": [[2012, 9, 1]]}, "user_doi": "https://doi.org/10.1542/peds.2011-3353"}}, {"inp": "Rosenfeld, L. E., Cohen, J. F., Gorski, M. T., Lessing, A. J., Smith, L., Rimm, E. B., & Hoffman, J. A. (2016). How do we actually put smarter snacks in schools? NOURISH (nutrition opportunities to understand reforms involving student health) conversations with food-service directors. Public Health Nutrition, 20(3), 556\ufffd564. https://doi.org/10.1017/s1368980016002044\n", "doi_metadata": {"indexed": {"date-parts": [[2023, 12, 20]], "date-time": "2023-12-20T17:45:53Z", "timestamp": 1703094353321}, "reference-count": 28, "publisher": "Cambridge University Press (CUP)", "issue": "3", "license": [{"start": {"date-parts": [[2016, 8, 30]], "date-time": "2016-08-30T00:00:00Z", "timestamp": 1472515200000}, "content-version": "unspecified", "delay-in-days": 0, "URL": "https://www.cambridge.org/core/terms"}], "content-domain": {"domain": ["www.cambridge.org"], "crossmark-restriction": true}, "published-print": {"date-parts": [[2017, 2]]}, "abstract": "<jats:title>Abstract</jats:title><jats:sec id=\"S1368980016002044_abs1\" sec-type=\"general\"><jats:title>Objective</jats:title><jats:p>In autumn 2012, Massachusetts schools implemented comprehensive competitive food and beverage standards similar to the US Department of Agriculture\u2019s Smart Snacks in School standards. We explored major themes raised by food-service directors (FSD) regarding their school-district-wide implementation of the standards.</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs2\" sec-type=\"general\"><jats:title>Design</jats:title><jats:p>For this qualitative study, part of a larger mixed-methods study, compliance was measured via direct observation of foods and beverages during school site visits in spring 2013 and 2014, calculated to ascertain the percentage of compliant products available to students. Semi-structured interviews with school FSD conducted in each year were analysed for major implementation themes; those raised by more than two-thirds of participating school districts were explored in relationship to compliance.</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs3\" sec-type=\"general\"><jats:title>Setting</jats:title><jats:p>Massachusetts school districts (2013: <jats:italic>n</jats:italic> 26; 2014: <jats:italic>n</jats:italic> 21).</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs4\" sec-type=\"subjects\"><jats:title>Subjects</jats:title><jats:p>Data collected from FSD.</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs5\" sec-type=\"results\"><jats:title>Results</jats:title><jats:p>Seven major themes were raised by more than two-thirds of participating school districts (range 69\u2013100 %): taking measures for successful transition; communicating with vendors/manufacturers; using tools to identify compliant foods and beverages; receiving support from leadership; grappling with issues not covered by the law; anticipating changes in sales of competitive foods and beverages; and anticipating changes in sales of school meals. Each theme was mentioned by the majority of more-compliant school districts (65\u201381 %), with themes being raised more frequently after the second year of implementation (range increase 4\u201314 %).</jats:p></jats:sec><jats:sec id=\"S1368980016002044_abs6\" sec-type=\"conclusions\"><jats:title>Conclusions</jats:title><jats:p>FSD in more-compliant districts were more likely to talk about themes than those in less-compliant districts. Identified themes suggest best-practice recommendations likely useful for school districts implementing the final Smart Snacks in School standards, effective July 2016.</jats:p></jats:sec>", "DOI": "10.1017/s1368980016002044", "type": "journal-article", "created":  "<jats:p> Lysosomal storage diseases are a group of rare, inborn, metabolic errors characterized by deficiencies in normal lysosomal function and by intralysosomal accumulation of undegraded substrates. The past 25 years have been characterized by remarkable progress in the treatment of these diseases and by the development of multiple therapeutic approaches. These approaches include strategies aimed at increasing the residual activity of a missing enzyme (enzyme replacement therapy, hematopoietic stem cell transplantation, pharmacological chaperone therapy and gene therapy) and approaches based on reducing the flux of substrates to lysosomes. As knowledge has improved about the pathophysiology of lysosomal storage diseases, novel targets for therapy have been identified, and innovative treatment approaches are being developed. </jats:p>", "DOI": "10.1146/annurev-med-122313-085916", "type": "journal-article", "created": {"date-parts": [[2015, 1, 14]], "date-time": "2015-01-14T23:40:14Z", "timestamp": 1421278814000}, "page": "471-486", "source": "Crossref", "is-referenced-by-count": 292, "title": "Lysosomal Storage Diseases: From Pathophysiology to Therapy", "prefix": "10.1146", "volume": "66", "author": [{"given": "Giancarlo", "family": "Parenti", "sequence": "first", "affiliation": [{"name": "Telethon Institute of Genetics and Medicine, Pozzuoli 80078, Italy"}, {"name": "Department of Translational Medical Sciences, Section of Pediatrics, Federico II University, 80131 Naples, Italy"}]}, {"given": "Generoso", "family": "Andria", "sequence": "additional", "affiliation": [{"name": "Department of Translational Medical Sciences, Section of Pediatrics, Federico II University, 80131 Naples, Italy"}]}, {"given": "Andrea", "family": "Ballabio", "sequence": "additional", "affiliation": [{"name": "Telethon Institute of Genetics and Medicine, Pozzuoli 80078, Italy"}, {"name": "Department of Translational Medical Sciences, Section of Pediatrics, Federico II University, 80131 N nergies. 2020;13(7). doi:10.3390/en13071846\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 6]], "date-time": "2024-01-06T19:40:09Z", "timestamp": 1704570009432}, "reference-count": 30, "publisher": "MDPI AG", "issue": "7", "license": [{"start": {"date-parts": [[2020, 4, 10]], "date-time": "2020-04-10T00:00:00Z", "timestamp": 1586476800000}, "content-version": "unspecified", "delay-in-days": 0, "URL": "https://creativecommons.org/licenses/by/4.0/"}], "content-domain": {"domain": [], "crossmark-restriction": false}, "abstract": "<jats:p>This paper presents the wind energy potential and wind characteristics for 25 wind sites in Eritrea, based on wind data from the years 2000\u20132005. The studied sites are distributed all over Eritrea, but can roughly be divided into three regions: coastal region, western lowlands, and central highlands. The coastal region sites have the highest potential for wind power. An uncertainty, due to extrapolating the wind speed from the 10-m measurements, should be noted. The year to year variations are typically small and, for the sites deemed as suitable for wind power, the seasonal variations are most prominent in the coastal region with a peak during the period November\u2013March. Moreover, Weibull parameters, prevailing wind direction, and wind power density recalculated for 100 m above ground are presented for all 25 sites. Comparing the results to values from the web-based, large-scale dataset, the Global Wind Atlas (GWA), both mean wind speed and wind power density are typically higher for the measurements. The difference is especially large for the more complex-terrain central highland sites where GWA results are also likely to be more uncertain. The result of this study can be used to make preliminary assessments on possible power production potential at the given sites.</jats:p>", "DOI": "10.3390/en13071846", "type": "journal-article", "created": {"date-parts": [[2020, 4, 13]], "date-time": "2020-04-13T14:41:52Z", "ti t Agency", "issued": {"year": "1994"}, "place": "Bogor"}, "doi_metadata": false}, {"inp": "S. and D. H. Joseph, \ufffdResidues of Briquetting in Developing Countries,\ufffd Applied Science. London, 1981.\n", "parsed": {"type": "book", "author": [{"family": "Joseph", "given": "S."}, {"family": "Joseph", "given": "D. H."}], "title": "Residues of Briquetting in Developing Countries", "publisher": "Applied Science", "place": "London", "year": 1981}, "doi_metadata": false}, {"inp": "Peter Sahupala and Daniel Parenden, \"\"Bus Bark as an Alternative Fuel\"\". Mustek Anim Scientific Journal Ha, 2015.\n", "parsed": {"type": "article-journal", "author": [{"family": "Sahupala", "given": "Peter"}, {"family": "Parenden", "given": "Daniel"}], "title": "Bus Bark as an Alternative Fuel", "container-title": "Mustek Anim Scientific Journal Ha", "issued": {"year": 2015}}, "doi_metadata": false}, {"inp": "Shahid, A., Nguyen, T., & Kechadi, T (2021). Big data warehouse for healthcare-sensitive data applications. Sensors, 21(7), 2353. https://doi.org/10.3390/s21072353\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 19]], "date-time": "2024-01-19T10:38:25Z", "timestamp": 1705660705518}, "reference-count": 45, "publisher": "MDPI AG", "issue": "7", "license": [{"start": {"date-parts": [[2021, 3, 28]], "date-time": "2021-03-28T00:00:00Z", "timestamp": 1616889600000}, "content-version": "vor", "delay-in-days": 0, "URL": "https://creativecommons.org/licenses/by/4.0/"}], "funder": [{"DOI": "10.13039/100010661", "name": "Horizon 2020 Framework Programme", "doi-asserted-by": "publisher", "award": ["727688"]}], "content-domain": {"domain": [], "crossmark-restriction": false}, "abstract": "<jats:p>Obesity is a major public health problem worldwide, and the prevalence of childhood obesity is of particular concern. Effective interventions for preventing and treating childhood obesity aim to change behaviour and exposure at the individual, community, and societal levels. However, monitoring and evaluating such changes is very challenging. The EU Horizon 2020 project \u201cBig Data against Childhood Obesity (BigO)\u201d aims at gathering large-scale data from a large number of children using different sensor technologies to create comprehensive obesity prevalence models for data-driven predictions about specific policies on a community. It further provides real-time monitoring of the population responses, supported by meaningful real-time data analysis and visualisations. Since BigO involves monitoring and storing of personal data related to the behaviours of a potentially vulnerable population, the data representation, security, and access control are crucial. In this paper, we briefly present the BigO system architecture and focus on the necessary components of the system that deals with data access control, storage, anonymisation, and the corresponding interfaces with the rest of the system. We propose a three-layered data warehouse architecture: The back-end layer consists of a database management system for data collection, de-identification, and anonymisation of the original datasets. The role-based permissions and secured views are implemented in the access control layer. Lastly, the controller layer regulates the data access protocols for any data access and data analysis. We further present the data representation methods and the storage models considering the privacy and security mechanisms. The data privacy and security plans are devised based on the types of collected personal, the types of users, data storage, data transmission, and data analysis. We discuss in detail the challenges of privacy protection in this large distributed data-driven application and implement novel privacy-aware data analysis protocols to ensure that the proposed models guarantee the privacy and security of datasets. Finally, we present the BigO system architecture and its implementation that integrates privacy-aware protocols.</jats:p>", "DOI": "10.3390/s21072353" r", "DOI": "10.1016/j.ijmedinf.2006.09.015"}, {"key": "ref37"}, {"key": "ref38"}, {"key": "ref39", "article-title": "A Security-Aware Access Model for Data-Driven EHR System", "author": "Tran", "year": "2019", "journal-title": "arXiv"}, {"key": "ref40", "series-title": "Lightweight Directory Access Protocol (LDAP): Technical Specification Road Map", "author": "Zeilenga", "year": "2006"}, {"key": "ref41"}, {"key": "ref42"}, {"key": "ref43", "unstructured": "Secure and Protect Cassandra Databases with IBM Security Guardiumhttps://www.ibm.com/developerworks/library/se-secure-protect-cassandra-databases-ibm-security-guardium-trs/index.html"}, {"key": "ref44", "doi-asserted-by": "publisher", "DOI": "10.1145/1519103.1519125"}, {"key": "ref45"}], "container-title": "Sensors", "original-title": [], "language": "en", "link": [{"URL": "https://www.mdpi.com/1424-8220/21/7/2353/pdf", "content-type": "unspecified", "content-version": "vor", "intended-application": "similarity-checking"}], "deposited": {"date-parts": [[2021, 3, 29]], "date-time": "2021-03-29T08:01:57Z", "timestamp": 1617004917000}, "score": 1, "resource": {"primary": {"URL": "https://www.mdpi.com/1424-8220/21/7/2353"}}, "subtitle": [], "short-title": [], "issued": {"date-parts": [[2021, 3, 28]]}, "references-count": 45, "journal-issue": {"issue": "7", "published-online": {"date-parts": [[2021, 4]]}}, "alternative-id": ["s21072353"], "URL": "http://dx.doi.org/10.3390/s21072353", "relation": {}, "ISSN": ["1424-8220"], "subject": ["Electrical and Electronic Engineering", "Biochemistry", "Instrumentation", "Atomic and Molecular Physics, and Optics", "Analytical Chemistry"], "container-title-short": "Sensors", "published": {"date-parts": [[2021, 3, 28]]}, "user_doi": "https://doi.org/10.3390/s21072353"}}, {"inp": "Trinidad, G., Platt, J., & Kardia, S. (2020). The public\ufffds comfort with sharing health data with third-party commercial companies. Humanities and Social Sciences Communications, 7, 149. https://doi.org/10.1057/s41599-020-00641-5\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 25]], "date-time": "2024-01-25T13:45:43Z", "timestamp": 1706190343669}, "reference-count": 35, "publisher": "Springer Science and Business Media LLC", "issue": "1", "license": [{"start": {"date-parts": [[2020, 11, 11]], "date-time": "2020-11-11T00:00:00Z", "timestamp": 1605052800000}, "content-version": "tdm", "delay-in-days": 0, "URL": "https://creativecommons.org/licenses/by/4.0"}, {"start": {"date-parts": [[2020, 11, 11]], "date-time": "2020-11-11T00:00:00Z", "timestamp": 1605052800000}, "content-version": "vor", "delay-in-days": 0, "URL": "https://creativecommons.org/licenses/by/4.0"}], "content-domain": {"domain": ["link.springer.com"], "crossmark-restriction": false}, "abstract": "<jats:title>Abstract</jats:title><jats:p>Healthcare systems are using big data-driven methods to realize the vision of learning health systems and improve care quality. In so doing, many are partnering with third-party commercial companies to provide novel data processing and analysis capabilities, while also providing personal health information to a for-profit industry that may store and sell data. In this research we describe the public\u2019s comfort with sharing health data with third-party commercial companies for patient and business purposes and how this comfort is associated with demographic factors (sex, age, race/ethnicity, education, employment, income, insurance status, and self-reported health status), perceived healthcare access, and concerns about privacy. We surveyed the US public (<jats:italic>n</jats:italic>\u2009=\u20091841) to assess comfort with sharing health data with third-party commercial companies for patient or business purposes and examined whether there was a difference between comfort with data sharing for patient or business purposes. Univariate and stepwise regression modeling is used here to estimate the relationship between comfort with third-party commercial companies for patient and business purposes (outcomes) and demographic factors, self-reported health status, perceived healthcare access, and privacy concerns. The public is more comfortable sharing health data with third party commercial companies for patient purposes as compared to business purposes (paired <jats:italic>t</jats:italic>\u2009=\u200939.84, <jats:italic>p</jats:italic>\u2009&lt;\u20090.001). Higher education was associated with greater comfort with sharing health data for patient purposes (<jats:italic>\u03b2</jats:italic>\u2009=\u20090.205, <jats:italic>p</jats:italic>\u2009&lt;\u20090.001) and decreased comfort with sharing health data for business purposes (<jats:italic>\u03b2</jats:italic>\u2009=\u2009\u22120.145, <jats:italic>p</jats:italic>\u2009=\u20090.079). An inverse relationship exists between privacy concerns and comfort with sharing health data for both patient (<jats:italic>\u03b2</jats:italic>\u2009=\u2009\u22120.223, <jats:italic>p</jats:italic>\u2009&lt;\u20090.001) and business purposes (<jats:italic>\u03b2</jats:italic>\u2009=\u2009\u22120.246, <jats:italic>p</jats:italic>\u2009&lt;\u20090.001). Participants ages 45\u201359 were less comfortable sharing health data with third party commercial companies for patient purposes (<jats:italic>\u03b2</jats:italic>\u2009=\u2009\u22120.154, <jats:italic>p</jats:italic>\u2009=\u20090.0012) than participants aged 18\u201329. Proactive acknowledgment of privacy concerns and better communication of the steps being taken to protect the privacy of health data can increase patient comfort. Healthcare systems may be able to increase public and patient comfort with sharing health data with third-party commercial companies by emphasizing the patient-centered benefits of these partnerships.</jats:p>", "DOI": "10.1057/s41599-020-00641-5", "type": "journal-article", "created": {"date-parts": [[2020, 11, 11]], "date-time": "2020-11-11T11:03:01Z", "timestamp": 1605092581000}, "update-policy": "http://dx.doi.org n", "original-title": [], "language": "en", "link": [{"URL": "https://www.tandfonline.com/doi/pdf/10.1080/10410236.2021.1980188", "content-type": "unspecified", "content-version": "vor", "intended-application": "similarity-checking"}], "deposited": {"date-parts": [[2023, 2, 28]], "date-time": "2023-02-28T04:04:33Z", "timestamp": 1677557073000}, "score": 1, "resource": {"primary": {"URL": "https://www.tandfonline.com/doi/full/10.1080/10410236.2021.1980188"}}, "subtitle": [], "short-title": [], "issued": {"date-parts": [[2021, 10, 3]]}, "references-count": 35, "journal-issue": {"issue": "4", "published-print": {"date-parts": [[2023, 3, 21]]}}, "alternative-id": ["10.1080/10410236.2021.1980188"], "URL": "http://dx.doi.org/10.1080/10410236.2021.1980188", "relation": {}, "ISSN": ["1041-0236", "1532-7027"], "subject": ["Communication", "Health (social science)"], "container-title-short": "Health Communication", "published": {"date-parts": [[2021, 10, 3]]}, "assertion": [{"value": "The publishing and review policy for this title is described in its Aims & Scope.", "order": 1, "name": "peerreview_statement", "label": "Peer Review Statement"}, {"value": "http://www.tandfonline.com/action/journalInformation?show=aimsScope&journalCode=hhth20", "URL": "http://www.tandfonline.com/action/journalInformation?show=aimsScope&journalCode=hhth20", "order": 2, "name": "aims_and_scope_url", "label": "Aim & Scope"}, {"value": "2021-10-03", "order": 3, "name": "published", "label": "Published", "group": {"name": "publication_history", "label": "Publication History"}}], "user_doi": "https://doi.org/10.1080/10410236.2021.1980188"}}, {"inp": "Medina Aguerrebere, P., Pacanowski, T., & Medina, E. (2020). Stakeholders\ufffd participation in hospitals\ufffd branding initiatives on social media: a proposal model for building collective brands. Revista Espa\ufffdola de Comunicaci\ufffdn en Salud, 11 (1). https://doi.org/10.20318/recs.2020.5097\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 18]], "date-time": "2024-01-18T12:19:25Z", "timestamp": 1705580365430}, "reference-count": 0, "publisher": "Universidad Carlos III de Madrid", "issue": "1", "content-domain": {"domain": [], "crossmark-restriction": false}, "abstract": "<jats:p>Introducci\u00f3n: Las organizaciones sanitarias hacen frente a muchos desaf\u00edos econ\u00f3micos y de gesti\u00f3n, como son la consolidaci\u00f3n de los hospitales privados e internacionales, el creciente inter\u00e9s de la gente por la educaci\u00f3n sanitaria o el desarrollo de la telemedicina. En este contexto, muchas organizaciones priorizan las redes sociales como principal herramienta de comunicaci\u00f3n corporativa para construir una marca reputada de manera colectiva junto con los stakeholders (accionistas). Objetivos: Este art\u00edculo tiene como objetivo identificar un modelo de comunicaci\u00f3n que permita a los hospitales aplicar de manera eficiente las iniciativas branding (entiquetar) en las redes sociales para construir as\u00ed una marca colectiva junto con los stakeholders. Metodolog\u00eda: Llevamos a cabo una revisi\u00f3n bibliogr\u00e1fica sobre comunicaci\u00f3n corporativa, comunicaci\u00f3n de salud, branding y redes sociales; y, posteriormente, proponemos el Modelo PET para la promoci\u00f3n de la marca hospitalaria en redes sociales. Resultados y Conclusi\u00f3n: Los hospitales deben crear un departamento de comunicaci\u00f3n corporativa multidisciplinar, implementar iniciativas de gesti\u00f3n para permitir que los profesionales de la salud tengan m\u00e1s tiempo para usar las redes sociales e integrar la educaci\u00f3n sanitaria y el empoderamiento del paciente en cada iniciativa de comunicaci\u00f3n.</jats:p>", "DOI": "10.20318/recs.2020.5097", "type": "journal-article", "created": {"date-parts": [[2020, 6, 29]], "date-time": "2020-06-29T08:11:43Z", "timestamp": 1593418303000}, "source": "Crossref", "is-referenced-by-count": 2, "title": "Stakeholders\u2019 participation in hospitals\u201 rence-count": 37, "publisher": "Wiley", "issue": "1", "license": [{"start": {"date-parts": [[2006, 1, 10]], "date-time": "2006-01-10T00:00:00Z", "timestamp": 1136851200000}, "content-version": "vor", "delay-in-days": 9, "URL": "http://onlinelibrary.wiley.com/termsAndConditions#vor"}], "content-domain": {"domain": ["onlinelibrary.wiley.com"], "crossmark-restriction": true}, "published-print": {"date-parts": [[2006, 1]]}, "abstract": "<jats:p><jats:bold><jats:sc>abstract</jats:sc>\u2003</jats:bold> In this paper we investigate the status of corporate social responsibility (CSR) research within the management literature. In particular, we examine the focus and nature of knowledge, the changing salience of this knowledge and the academic influences on the knowledge. We present empirical evidence based on publication and citation analyses of research published from 1992 to 2002. Our results demonstrate that, for CSR research published in management journals, the most popular issues investigated have been environmental and ethics; the empirical research has been overwhelmingly of a quantitative nature; the theoretical research has been primarily non\u2010normative; the field is driven by agendas in the business environment as well as by continuing scientific engagement; and the single most important source of references for CSR articles was the management literature itself.</jats:p>", "DOI": "10.1111/j.1467-6486.2006.00585.x", "type": "journal-article", "created": {"date-parts": [[2006, 1, 10]], "date-time": "2006-01-10T10:49:58Z", "timestamp": 1136890198000}, "page": "115-136", "update-policy": "http://dx.doi.org/10.1002/crossmark_policy", "source": "Crossref", "is-referenced-by-count": 419, "title": "Corporate Social Responsibility in Management Research: Focus, Nature, Salience and Sources of Influence*", "prefix": "10.1111", "volume": "43", "author": [{"given": "Andy", "family": "Lockett", "sequence": "first", "affiliation": []}, {"given": "Jeremy", "family": "Moon", "family": "WEIGAND", "given": "B"}, {"family": "Wolfersdorf", "given": "J"}, {"family": "Neumann", "given": "O"}], "issued": {"year": "2011", "month": "5"}, "volume": "133", "page": "1085-1094", "container-title": "Journal of heat transfer"}}, "doi_metadata": false}, {"inp": "LIN G, KUSTERER K, BOHN D, Sugimoto T, Tanaka R, et al.. Heat transfer and pressure loss characteristics of double swirl chambers cooling with different inlet and outlet configurations; proceedings of the Proceedings of the International Conference on Power Engineering-13, 2013\n", "parsed": {"type": "proceedings-article", "author": [{"family": "LIN", "given": "G"}, {"family": "KUSTERER", "given": "K"}, {"family": "BOHN", "given": "D"}, {"family": "Sugimoto", "given": "T"}, {"family": "Tanaka", "given": "R"}], "issued": {"year": "2013"}, "title": "Heat transfer and pressure loss characteristics of double swirl chambers cooling with different inlet and outlet configurations", "container-title": "Proceedings of the International Conference on Power Engineering-13", "page": "start-end"}, "doi_metadata": false}, {"inp": "HAN J-C, DUTTA S, EKKAD S. Gas Turbine Heat Transfer and Cooling Technology. Taylor & Francis, Boca Raton, FL 33487-2742, 2012.\n", "parsed": {"type": "book", "author": [{"family": "HAN", "given": "J-C"}, {"family": "DUTTA", "given": "S"}, {"family": "EKKAD", "given": "S"}], "title": "Gas Turbine Heat Transfer and Cooling Technology", "publisher": "Taylor & Francis", "address": "Boca Raton, FL 33487-2742", "year": 2012}, "doi_metadata": false}, {"inp": "Rich J. T., Neely J. G., Paniello R. C., Voelker C. C., Nussenbaum B., et al. (2010). A practical guide to understanding Kaplan-Meier curves. Otolaryngology and Head and Neck Surgery, 143(3), 331-336. https://doi.org/10.1016/j.otohns.2010.05.007.\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 30]], "date-time": "2024-01-30T06:01:10Z", "timestamp": 1706594470727}, "reference-count": 5, "publisher": "Wiley", "issue": "3", "license": [{"start": {"date-parts": [[2010, 9, 1]], "date-time": "2010-09-01T00:00:00Z", "timestamp": 1283299200000}, "content-version": "vor", "delay-in-days": 0, "URL": "http://onlinelibrary.wiley.com/termsAndConditions#vor"}], "content-domain": {"domain": ["aao-hnsfjournals.onlinelibrary.wiley.com"], "crossmark-restriction": true}, "published-print": {"date-parts": [[2010, 9]]}, "abstract": "<jats:p>In 1958, Edward L. Kaplan and Paul Meier collaborated to publish a seminal paper on how to deal with incomplete observations. Subsequently, the Kaplan\u2010Meier curves and estimates of survival data have become a familiar way of dealing with differing survival times (times\u2010to\u2010event), especially when not all the subjects continue in the study. \u201cSurvival\u201d times need not relate to actual survival with death being the event; the \u201cevent\u201d may be any event of interest. Kaplan\u2010Meier analyses are also used in nonmedical disciplines.</jats:p><jats:p>The purpose of this article is to explain how Kaplan\u2010Meier curves are generated and analyzed. Throughout this article, we will discuss Kaplan\u2010Meier estimates in the context of \u201csurvival\u201d before the event of interest. Two small groups of hypothetical data are used as examples in order for the reader to clearly see how the process works. These examples also illustrate the crucially important point that comparative analysis depends upon the whole curve and not upon isolated points.</jats:p><jats:p>\u00a9 2010 American Academy of Otolaryngology\u2010Head and Neck Surgery Foundation. All rights reserved.</jats:p>", "DOI": "10.1016/j.otohns.2010.05.007", "type": "journal-article", "created": {"date-parts": [[2010, 8, 18]], "date-time": "2010-08-18T10:28:35Z", "timestamp": 1282127315000}, "page": "331-336", "update-policy": "http://dx.doi.org/10.1002/crossmark_policy", "source": "Crossref", "is-referenced-by-count": 505, "title": "A practical guide to understanding Kaplan\u2010Meier c ies identification of ancient sheep and goat. Royal Society Open Science. Available at: https://doi.org/10.1098/rsos.230672\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 15]], "date-time": "2024-01-15T09:36:38Z", "timestamp": 1705311398533}, "reference-count": 114, "publisher": "The Royal Society", "issue": "9", "license": [{"start": {"date-parts": [[2023, 9, 1]], "date-time": "2023-09-01T00:00:00Z", "timestamp": 1693526400000}, "content-version": "tdm", "delay-in-days": 0, "URL": "https://royalsociety.org/journals/ethics-policies/data-sharing-mining/"}], "funder": [{"DOI": "10.13039/100010663", "name": "H2020 European Research Council", "doi-asserted-by": "crossref", "award": ["852573"]}], "content-domain": {"domain": ["royalsocietypublishing.org"], "crossmark-restriction": true}, "published-print": {"date-parts": [[2023, 9]]}, "abstract": "<jats:p>Geometric morphometrics can effectively distinguish isolated third lower molars of present-day sheep and goat, but its applicability to archaeological specimens has yet to be established. Using a modern reference collection of 743 sheep and goats and a two-dimensional landmark-based geometric morphometric (GMM) protocol, this study aimed to morphometrically identify 109 archaeological specimens, used as case studies, dating from the Late Neolithic to the modern period/era. These morphometric identifications were then compared to molecular identifications via collagen peptide mass fingerprinting, known as Zooarcheology by Mass Spectrometry (ZooMS). ZooMS confirmed the morphometric identifications for 104 specimens, with the five misidentified specimens all morphometrically identified as goat. Modern sheep and goats have larger teeth and distinct shapes compared to their archaeological counterparts, suggesting strong differences between archaeological and modern specimens potentially linked with recent breed improvement or geographical origin of the specimens. In addition, for both species, some of the archaeological dental morphologies do not match with any of our modern references. This study validates the applicability of geometric morphometrics for identifying isolated archaeological sheep and goat teeth. It represents a stepping stone for future, non-destructive, bioarchaeological studies of the two species.</jats:p>", "DOI": "10.1098/rsos.230672", "type": "journal-article", "created": {"date-parts": [[2023, 9, 27]], "date-time": "2023-09-27T07:06:02Z", "timestamp": 1695798362000}, "update-policy": "http://dx.doi.org/10.1098/crossmark-policy", "source": "Crossref", "is-referenced-by-count": 0, "title": "ZooMS confirms geometric morphometrics species identification of ancient sheep and goat", "prefix": "10.1098", "volume": "10", "author": [{"ORCID": "http://orcid.org/0000-0001-5407-509X", "authenticated-orcid": true, "given": "Marine", "family": "Jeanjean", "sequence": "first", "affiliation": [{"name": "Institute of Evolutionary Science-Montpellier (ISEM), University of Montpellier, CNRS, EPHE, IRD, Montpellier, France"}]}, {"ORCID": "http://orcid.org/0000-0003-0692-1217", "authenticated-orcid": true, "given": "Krista", "family": "McGrath", "sequence": "additional", "affiliation": [{"name": "Department of Prehistory &amp; Institute of Environmental Science and Technology (ICTA), Universitat Aut\u00f2noma de Barcelona, 08193, Barcelona, Spain"}]}, {"given": "Silvia", "family": "Valenzuela-Lamas", "sequence": "additional", "affiliation": [{"name": "Archaeology of Social Dynamics (ASD), Instituci\u00f3 Mil\u00e0 i Fontanals de Recerca en Humanitats, Consejo Superior de Investigaciones Cient\u00edficas (IMF-CSIC), C/ Egipc\u00edaques 15, 08001 Barcelona, Spain"}]}, {"given": "Ariadna", "family": "Nieto-Espinet", "sequence": "additional", "affiliation": [{"name": "Grup d'Investigaci\u00f3 Prehist\u00f2rica (GIP), Departament d'Hist\u00f2ria, Universidad de Lleida, 25005 Lleida, Spain"}]}, {"given": "Renate", "family": "Schafberg", "sequence": "additional", "affiliation": [ G Teissier", "year": "1938", "unstructured": "Teissier, G. 1938. Un essai d\u2019analyse factorielle. Les variants sexuels de Maia squinada. Biotypologie 7: 73\u201396.", "journal-title": "Biotypologie"}, {"key": "2_CR16", "doi-asserted-by": "crossref", "volume-title": "On growth and form", "author": "DW Thompson", "year": "1917", "unstructured": "Thompson, D. W. 1917. On growth and form. Cambridge University Press: Cambridge.", "DOI": "10.5962/bhl.title.11332"}], "container-title": "Advances in Morphometrics", "original-title": [], "link": [{"URL": "http://link.springer.com/content/pdf/10.1007/978-1-4757-9083-2_2", "content-type": "unspecified", "content-version": "vor", "intended-application": "similarity-checking"}], "deposited": {"date-parts": [[2023, 7, 4]], "date-time": "2023-07-04T11:32:03Z", "timestamp": 1688470323000}, "score": 1, "resource": {"primary": {"URL": "http://link.springer.com/10.1007/978-1-4757-9083-2_2"}}, "subtitle": [], "short-title": [], "issued": {"date-parts": [[1996]]}, "ISBN": ["9781475790856", "9781475790832"], "references-count": 16, "URL": "http://dx.doi.org/10.1007/978-1-4757-9083-2_2", "relation": {}, "published": {"date-parts": [[1996]]}, "user_doi": "https://doi.org/10.1007/978-1-4757-9083-2_2"}}, {"inp": "Gupta, A., Rai, S., Bano, A., Khanam, A., Sharma, S., et al. (2021). Comparative evaluation of different salt tolerant plant growth promoting bacterial isolates in mitigating the induced adverse effect of salinity in pisum sativum. Bioint. Res. Appl. Chem. 11 (5), 13141\ufffd13154. DOI: 10.33263/BRIAC115.1314113154\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 18]], "date-time": "2024-01-18T07:40:17Z", "timestamp": 1705563617092}, "reference-count": 0, "publisher": "AMG Transcend Association", "issue": "5", "content-domain": {"domain": [], "crossmark-restriction": false}, "abstract": "<jats:p>Due to climate change, salinity has become a limiting factor for many leguminous crops. Therefore, we have explored the comparative study of salt-tolerant plant growth-promoting rhizobacteria (PGPR) for the promotion of plant growth. These PGPR (Bacillus subtilis RhStr_71, Bacillus safensis RhStr_223, and Bacillus cereus RhStr_JH5) were in vitro screened for plant growth-promoting (PGP) traits such as IAA, P-solubilization, siderophore, and ammonia production. They were further selected to evaluate the maximum NaCl tolerant level (MTL). Selected salt-tolerant PGP bacteria were further characterized to evaluate their PGP activity on seedlings of Pisum sativum under 1% NaCl stress. They were further selected to perform the greenhouse experiments under 1% NaCl stress to compare these isolates on morphological (like plant height and weight) and biochemical parameters(such as carbohydrate, reducing sugar, protein, phenol, flavonoids, chlorophylls, and carotenoids). In a pot experiment, NaCl significantly reduced the plant growth parameters compared to un-inoculated and inoculated. Additional analysis also had shown that these strains also enhanced the antioxidant enzymes, thereby preventing oxidative damage caused due to reactive oxygen species (ROS). The result revealed that these salt-tolerant PGP bacteria exert their beneficial effects on plant growth and play a necessary role in attenuating the salinity stress in agriculture.</jats:p>", "DOI": "10.33263/briac115.1314113154", "type": "journal-article", "created": {"date-parts": [[2021, 2, 22]], "date-time": "2021-02-22T06:33:20Z", "timestamp": 1613975600000}, "page": "13141-13154", "source": "Crossref", "is-referenced-by-count": 26, "title": "Comparative Evaluation of Different Salt-Tolerant Plant Growth-Promoting Bacterial Isolates in Mitigating the Induced Adverse Effect of Salinity in Pisum sativum", "prefix": "10.33263", "volume": "11", "member": "18784", "published-online": {"date-parts": [[2021, 2, 7]]}, "container-title": "Biointerface Research in Applied Chemistry", "original-title": [], "language": "en", "deposited": {"date-parts": [[2021, 2, 22]], "date-time": "2021-02-22T06:33:21Z", "timestamp": 1613975601000}, "score": 1, "resource": {"primary": {"URL": "https://biointerfaceresearch.com/wp-content/uploads/2021/02/20695837115.1314113154.pdf"}}, "subtitle": [], "short-title": [], "issued": {"date-parts": [[2021, 2, 7]]}, "references-count": 0, "journal-issue": {"issue": "5", "published-online": {"date-parts": [[2021, 2, 15]]}}, "URL": "http://dx.doi.org/10.33263/briac115.1314113154", "relation": {}, "ISSN": ["2069-5837"], "subject": ["Molecular Biology", "Molecular Medicine", "Biochemistry", "Biotechnology"], "container-title-short": "Biointerface Res Appl Chem", "published": {"date-parts": [[2021, 2, 7]]}, "user_doi": "https://doi.org/10.33263/briac115.1314113154"}}, {"inp": "Bharti, N., Pandey, S.S., Barnawal, D., Patel, V.K., Kalra, A. (2016). Plant growth promoting rhizobacteria Dietzia natronolimnaea modulates the expression of stress responsive genes providing protection of wheat from salinity stress. Sci. Rep. 6, 34768. doi: 10.1038/srep34768\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 25]], "date-time": "2024-01-25T21:43:28Z", "timestamp": 1706219008247}, "reference-count": 60, "publisher": "Springer Science and Business Media LLC", "issue": "1", "license": [{"start": {"date-parts": [[2016, 10, 6]], "date-time": "2016-10-06T00:00:00Z", "timestamp": 1475712000000}, "content-version": "tdm", "delay-in-days": 0, "URL": "https://creativecommons.org/licenses/by/4.0"}, {"start": {"date-parts": [[2016, 10, 6]], "date-time": "2016-10-06T00:00:00Z", "timestamp": 1475712000000}, "content-version": "vor", "delay-in-days": 0, "URL": "https://creativecommons.org/licenses/by/4.0"}], "content-domain": {"domain": ["link.springer.com"], "crossmark-restriction": false}, "abstract": "<jats:title>Abstract</jats:title><jats:p>Plant growth promoting rhizobacteria (PGPR) hold promising future for sustainable agriculture. Here, we demonstrate a carotenoid producing halotolerant PGPR <jats:italic>Dietzia natronolimnaea</jats:italic> STR1 protecting wheat plants from salt stress by modulating the transcriptional machinery responsible for salinity tolerance in plants. The expression studies confirmed the involvement of ABA-signalling cascade, as <jats:italic>TaABARE</jats:italic> and <jats:italic>TaOPR1</jats:italic> were upregulated in PGPR inoculated plants leading to induction of <jats:italic>TaMYB</jats:italic> and <jats:italic>TaWRKY</jats:italic> expression followed by stimulation of expression of a plethora of stress related genes. Enhanced expression of <jats:italic>TaST</jats:italic>, a salt stress-induced gene, associated with promoting salinity tolerance was observed in PGPR inoculated plants in comparison to uninoculated control plants. Expression of SOS pathway related genes (<jats:italic>SOS1</jats:italic> and <jats:italic>SOS4</jats:italic>) was modulated in PGPR-applied wheat shoots and root systems. Tissue-specific responses of ion transporters <jats:italic>TaNHX1</jats:italic>, <jats:italic>TaHAK</jats:italic>, and <jats:italic>TaHKT1</jats:italic>, were observed in PGPR-inoculated plants. The enhanced gene expression of various antioxidant enzymes such as <jats:italic>APX</jats:italic>, <jats:italic>MnSOD</jats:italic>, <jats:italic>CAT</jats:italic>, <jats:italic>POD</jats:italic>, <jats:italic>GPX</jats:italic> and <jats:italic>GR</jats:italic> and higher proline content in PGPR-inoculated wheat plants contributed to increased tolerance to salinity stress. Overall, these results indicate that halotolerant PGPR-mediated salinity tolerance is a complex phenomenon that involves modulation of ABA-signalling, SOS pathway, ion transporters and antioxidant machinery.</jats:p>", "DOI": "10.1038/srep34768", "type": "journal-article", "created": {"date-parts": [[2016, 10, 6]], "date-time": "2016-10-06T09:16:51Z", "timestamp": 1475745411000}, "update-policy": "http://dx.doi.org/10.1007/springer_crossmark_policy", "source": "Crossref", "is-reference bles-Mezcua A, Del Aguila Pacheco-Cruz G et al. (2021). Circulating circRNA as biomarkers for dilated cardiomyopathy etiology. J Mol Med (Berl), 99: 1711-1725. https://doi.org/10.1007/s00109-021-02119-6\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 27]], "date-time": "2024-01-27T14:07:58Z", "timestamp": 1706364478376}, "reference-count": 54, "publisher": "Springer Science and Business Media LLC", "issue": "12", "license": [{"start": {"date-parts": [[2021, 9, 8]], "date-time": "2021-09-08T00:00:00Z", "timestamp": 1631059200000}, "content-version": "tdm", "delay-in-days": 0, "URL": "https://creativecommons.org/licenses/by/4.0"}, {"start": {"date-parts": [[2021, 9, 8]], "date-time": "2021-09-08T00:00:00Z", "timestamp": 1631059200000}, "content-version": "vor", "delay-in-days": 0, "URL": "https://creativecommons.org/licenses/by/4.0"}], "funder": [{"name": "Universidad de Cadiz"}], "content-domain": {"domain": ["link.springer.com"], "crossmark-restriction": false}, "published-print": {"date-parts": [[2021, 12]]}, "abstract": "<jats:sec>\n                <jats:title>Abstract</jats:title>\n                <jats:p>Dilated cardiomyopathy (DCM) is the third most common cause of heart failure. The multidisciplinary nature of testing \u2014 involving genetics, imaging, or cardiovascular techniques \u2014 makes its diagnosis challenging. Novel and reliable biomarkers are needed for early identification and tailored personalized management. Peripheral circular RNAs (circRNAs), a leading research topic, remain mostly unexplored in DCM. We aimed to assess whether peripheral circRNAs are expressed differentially among etiology-based DCM. The study was based on a case\u2013control multicentric study. We enrolled 130 subjects: healthy controls (<jats:italic>n</jats:italic>\u2009=\u200920), idiopathic DCM (<jats:italic>n</jats:italic>\u2009=\u200930), ischemic DCM (<jats:italic>n</jats:italic>\u2009=\u200920), and familial DCM patients which included pathogen variants of (i)\u00a0<jats:italic>LMNA</jats:italic>\u00a0gene (<jats:italic>n</jats:italic>\u2009=\u200930) and (ii) BCL2-associated athanogene 3 (<jats:italic>BAG3</jats:italic>) gene (<jats:italic>n</jats:italic>\u2009=\u200930). Differentially expressed circRNAs were analyzed in plasma samples by quantitative RT-PCR and correlated to relevant systolic and diastolic parameters. The pathophysiological implications were explored through bioinformatics tools. Four circRNAs were overexpressed compared to controls: hsa_circ_0003258, hsa_circ_0051238, and hsa_circ_0051239 in\u00a0<jats:italic>LMNA</jats:italic>-related DCM and hsa_circ_0089762 in the ischemic DCM cohort. The obtained areas under the curve confirm the discriminative capacity of circRNAs. The circRNAs correlated with some diastolic and systolic echocardiographic parameters with notable diagnostic potential in DCM. Circulating circRNAs may be helpful for the etiology-based diagnosis of DCM as a non-invasive biomarker.</jats:p>\n              </jats:sec><jats:sec>\n                <jats:title>Key messages</jats:title>\n                <jats:p><jats:list list-type=\"bullet\">\n                  <jats:list-item>\n                    <jats:p>The limitations of cardiac diagnostic imaging and the absence of a robust biomarker reveal the need for a diagnostic tool for dilated cardiomyopathy (DCM).</jats:p>\n                  </jats:list-item>\n                  <jats:list-item>\n                    <jats:p>The circular RNA (circRNA) expression pattern is paramount for categorizing the DCM etiologies.</jats:p>\n                  </jats:list-item>\n                  <jats:list-item>\n                    <jats:p>Our peripheral circRNAs fingerprint discriminates between various among etiology-based DCM and correlates with some echocardiographic parameters.</jats:p>\n                  </jats:list-item>\n                  <jats:list-item>\n                    <jats:p>We provide a potential non-invasive biomarker for the etiology-ba "value": "Copyright \u00a9 2014 Elsevier Ltd. All rights reserved.", "name": "copyright", "label": "Copyright"}], "user_doi": "https://doi.org/10.1016/j.chb.2014.01.024"}}, {"inp": "Johnson RE, Muraven M, Donaldson T, Lin SH. Self-control in work organizations [Internet]. In: Ferris DL, Johnson RE, Sedikides C, editors, The self at work: Fundamental theory and research. New York: Routledge; 2017. p:119-44.\n", "parsed": {"type": "chapter", "author": [{"family": "Johnson", "given": "RE"}, {"family": "Muraven", "given": "M"}, {"family": "Donaldson", "given": "T"}, {"family": "Lin", "given": "SH"}], "title": "Self-control in work organizations", "container-title": "The self at work: Fundamental theory and research", "publisher-place": "New York", "publisher": "Routledge", "issued": {"year": "2017"}, "page": "119-44", "URL": null, "DOI": null}, "doi_metadata": false}, {"inp": "Friese M, Frankenbach J, Job V, Loschelder DD. Does self-control training improve self-control? A meta-analysis. Perspect Psychol Sci [Internet]. 2017;12(6):1077-99. DOI 10.1177/1745691617697076\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 28]], "date-time": "2024-01-28T00:18:07Z", "timestamp": 1706401087899}, "reference-count": 85, "publisher": "SAGE Publications", "issue": "6", "license": [{"start": {"date-parts": [[2017, 8, 28]], "date-time": "2017-08-28T00:00:00Z", "timestamp": 1503878400000}, "content-version": "tdm", "delay-in-days": 0, "URL": "http://journals.sagepub.com/page/policies/text-and-data-mining-license"}], "content-domain": {"domain": ["journals.sagepub.com"], "crossmark-restriction": true}, "published-print": {"date-parts": [[2017, 11]]}, "abstract": "<jats:p>Self-control is positively associated with a host of beneficial outcomes. Therefore, psychological interventions that reliably improve self-control are of great societal value. A prominent idea suggests that training self-control by repeatedly overriding dominant responses should lead to broad improvements in self-control over time. Here, we conducted a random-effects meta-analysis based on robust variance estimation of the published and unpublished literature on self-control training effects. Results based on 33 studies and 158 effect sizes revealed a small-to-medium effect of g = 0.30, confidence interval (CI<jats:sub>95</jats:sub>) [0.17, 0.42]. Moderator analyses found that training effects tended to be larger for (a) self-control stamina rather than strength, (b) studies with inactive compared to active control groups, (c) males than females, and (d) when proponents of the strength model of self-control were (co)authors of a study. Bias-correction techniques suggested the presence of small-study effects and/or publication bias and arrived at smaller effect size estimates (range: g<jats:sub>corrected</jats:sub>= .13 to .24). The mechanisms underlying the effect are poorly understood. There is not enough evidence to conclude that the repeated control of dominant responses is the critical element driving training effects.</jats:p>", "DOI": "10.1177/1745691617697076", "type": "journal-article", "created": {"date-parts": [[2017, 8, 28]], "date-time": "2017-08-28T17:28:21Z", "timestamp": 1503941301000}, "page": "1077-1099", "update-policy": "http://dx.doi.org/10.1177/sage-journals-update-policy", "source": "Crossref", "is-referenced-by-count": 146, "title": "Does Self-Control Training Improve Self-Control? A Meta-Analysis", "prefix": "10.1177", "volume": "12", "author": [{"given": "Malte", "family": "Friese", "sequence": "first", "affiliation": [{"name": "Saarland University"}]}, {"given": "Julius", "family": "Frankenbach", "sequence": "additional", "affiliation": [{"name": "Saarland University"}]}, {"given": "Veronika", "family": "Job", "sequence": "additional", "affiliation": [{"name": "University of Zurich"}]}, {"given": "David D.", "family": "Loschelder", "sequence": "additional", "affiliation": [{"name": "Leuphana University of Lueneburg"}]}], "member": "179", "publis 2018-09-10T21:54:36Z", "timestamp": 1536616476000}, "score": 1, "resource": {"primary": {"URL": "https://linkinghub.elsevier.com/retrieve/pii/S0749379716301817"}}, "subtitle": [], "short-title": [], "issued": {"date-parts": [[2016, 10]]}, "references-count": 37, "journal-issue": {"issue": "4", "published-print": {"date-parts": [[2016, 10]]}}, "alternative-id": ["S0749379716301817"], "URL": "http://dx.doi.org/10.1016/j.amepre.2016.05.011", "relation": {"has-review": [{"id-type": "doi", "id": "10.3410/f.726479639.793543821", "asserted-by": "object"}]}, "ISSN": ["0749-3797"], "subject": ["Public Health, Environmental and Occupational Health", "Epidemiology"], "container-title-short": "American Journal of Preventive Medicine", "published": {"date-parts": [[2016, 10]]}, "assertion": [{"value": "Elsevier", "name": "publisher", "label": "This article is maintained by"}, {"value": "The Adaptome", "name": "articletitle", "label": "Article Title"}, {"value": "American Journal of Preventive Medicine", "name": "journaltitle", "label": "Journal Title"}, {"value": "https://doi.org/10.1016/j.amepre.2016.05.011", "name": "articlelink", "label": "CrossRef DOI link to publisher maintained version"}, {"value": "article", "name": "content_type", "label": "Content Type"}, {"value": "Published by Elsevier Inc. on behalf of American Journal of Preventive Medicine", "name": "copyright", "label": "Copyright"}], "user_doi": "http://doi.org/10.1016/j.amepre.2016.05.011"}}, {"inp": "F. Wang, G. S. Li, Y. L. Wang, R. Wajid, Khosravi et al. \"\"Privacy-aware traffic flowprediction based on multi-party sensor data with zero trust in smart city.\"\" ACM Transactions on Internet Technology (TOIT), 2022. https://doi.org/10.1145/3511904.\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 25]], "date-time": "2024-01-25T06:43:43Z", "timestamp": 1706165023392}, "reference-count": 45, "publisher": "Association for Computing Machinery (ACM)", "issue": "3", "funder": [{"DOI": "10.13039/501100001809", "name": "National Natural Science Foundation of China", "doi-asserted-by": "crossref", "award": ["61872219"]}, {"DOI": "10.13039/501100007129", "name": "Natural Science Foundation of Shandong", "doi-asserted-by": "crossref", "award": ["ZR2019MF001"]}, {"name": "Open Project of State Key Lab. for Novel Software Technology", "award": ["KFKT2020B08"]}, {"name": "Open Project of State Key Laboratory of Networking and Switching Technology", "award": ["SKLNST-2020-1-06"]}], "content-domain": {"domain": ["dl.acm.org"], "crossmark-restriction": true}, "published-print": {"date-parts": [[2023, 8, 31]]}, "abstract": "<jats:p>With the continuous increment of city volume and size, a number of traffic-related urban units (e.g., vehicles, roads, buildings, etc.) are emerging rapidly, which plays a heavy burden on the scientific traffic control of smart cities. In this situation, it is becoming a necessity to utilize the sensor data from massive cameras deployed at city crossings for accurate traffic flow prediction. However, the traffic sensor data are often distributed and stored by different organizations or parties with zero trust, which impedes the multi-party sensor data sharing significantly due to privacy concerns. Therefore, it requires challenging efforts to balance the trade-off between data sharing and data privacy to enable cross-organization traffic data fusion and prediction. In light of this challenge, we put forward an accurate LSH (locality-sensitive hashing)-based traffic flow prediction approach with the ability to protect privacy. Finally, through a series of experiments deployed on a real-world traffic dataset, we demonstrate the feasibility of our proposal in terms of prediction accuracy and efficiency while guaranteeing sensor data privacy.</jats:p>", "DOI": "10.1145/3511904", "type": "journal-article", "created": {"date-parts": [[2022, 3, 28]], "date-time": "2022-03-28T11:52:32Z", "timestamp": 1648468352000}, "page": "1-19", "update-policy": "http://dx.d 9-11T23:01:56Z", "timestamp": 1694473316000}, "score": 1, "resource": {"primary": {"URL": "https://journals.lww.com/10.1097/NND.0000000000000881"}}, "subtitle": [], "short-title": [], "issued": {"date-parts": [[2022, 4, 29]]}, "references-count": 13, "journal-issue": {"issue": "5", "published-print": {"date-parts": [[2023]]}}, "URL": "http://dx.doi.org/10.1097/nnd.0000000000000881", "relation": {}, "ISSN": ["2169-981X", "2169-9798"], "subject": ["Review and Exam Preparation", "Fundamentals and skills", "Education", "Leadership and Management"], "container-title-short": "J Nurses Prof Dev", "published": {"date-parts": [[2022, 4, 29]]}, "user_doi": "https://doi.org/10.1097/nnd.0000000000000881"}}, {"inp": "Rivilla-Garc\ufffda J, Calvo LC, Jim\ufffdnez-Rubio S, Paredes-Hern\ufffdndez V, Mu\ufffdoz A, den Tillaar R, Navandar A. 2019. Characteristics of very high intensity  runs of soccer players in relation to their playing position and playing half in the 2013-14 Spanish la Liga Season. Journal of Human Kinetics 66(1):213\ufffd222 DOI 10.2478/hukin-2018-0058.\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 30]], "date-time": "2024-01-30T18:05:52Z", "timestamp": 1706637952287}, "reference-count": 24, "publisher": "Termedia Sp. z.o.o.", "issue": "1", "license": [{"start": {"date-parts": [[2019, 3, 1]], "date-time": "2019-03-01T00:00:00Z", "timestamp": 1551398400000}, "content-version": "unspecified", "delay-in-days": 0, "URL": "http://creativecommons.org/licenses/by-nc-nd/3.0"}], "content-domain": {"domain": [], "crossmark-restriction": false}, "published-print": {"date-parts": [[2019, 3, 27]]}, "abstract": "<jats:title>Abstract</jats:title>\n               <jats:p>The objective of this study was to carry out a detailed quantitative analysis of the very high intensity runs during actual play in the 2013-2014 Spanish First Division, at a general level and according to the specific playing position and half. 380 matches of the Spanish First Division in the 2013 - 2014 season were monitored using the Mediacoach video motion analysis tool. Total distance, very high intensity (above 21 km/h) running distance and the number of runs at very high intensity of 230 players from 20 teams in the Spanish First Division were analysed. The main findings of the study were that the performance indicators at very high intensities decreased from the first half to the second half for all outfield players (covered distance: 4694 \u00b1 538 m vs 4485 \u00b1 437 m, sprint distance: 256 \u00b1 72 m vs 239 \u00b1 67 m, number of sprints: 14.3 \u00b1 3.5 vs 13.2 \u00b1 3.1), except the central defenders (sprint distance: 166 \u00b1 37 vs 166 \u00b1 40 m, number of sprints: 10.0 \u00b1 2.1 vs 9.8 \u00b1 3.8). Secondly, although wide defenders (9759 \u00b1 665 m) and central midfielders (9776 \u00b1 942 m) covered the most distance during matches, it were the wide defenders (30 \u00b1 5), centre-forwards (28 \u00b1 7) and wide midfielders (31 \u00b1 8) who performed the most runs at very high intensity. Consequently, the distance they ran at these very high intensity runs followed the same pattern. Such results enable general and specific profiles by demarcation to be established based on the demands of the game at high-level competitive play.</jats:p>", "DOI": "10.2478/hukin-2018-0058", "type": "journal-article", "created": {"date-parts": [[2019, 4, 5]], "date-time": "2019-04-05T09:31:31Z", "timestamp": 1554456691000}, "page": "213-222", "source": "Crossref", "is-referenced-by-count": 28, "title": "Characteristics of Very High Intensity Runs of Soccer Players in Relation to Their Playing Position and Playing Half in the 2013-14 Spanish La Liga Season", "prefix": "10.5114", "volume": "66", "author": [{"given": "Jes\u00fas", "family": "Rivilla-Garc\u00eda", "sequence": "first", "affiliation": [{"name": "Departamento de Deportes \u2013 Sports Department, Universidad Polit\u00e9cnica de Madrid , Calle Mart\u00edn Fierro 7, 28040 Madrid , Spain"}]}, {"g ", "timestamp": 1675338999000}, "score": 1, "resource": {"primary": {"URL": "https://www.sciendo.com/article/10.2478/hukin-2018-0058"}}, "subtitle": [], "short-title": [], "issued": {"date-parts": [[2019, 3, 1]]}, "references-count": 24, "journal-issue": {"issue": "1", "published-online": {"date-parts": [[2019, 3, 27]]}, "published-print": {"date-parts": [[2019, 3, 27]]}}, "alternative-id": ["10.2478/hukin-2018-0058"], "URL": "http://dx.doi.org/10.2478/hukin-2018-0058", "relation": {}, "ISSN": ["1899-7562"], "subject": ["Physiology (medical)", "Physical Therapy, Sports Therapy and Rehabilitation"], "published": {"date-parts": [[2019, 3, 1]]}, "user_doi": "https://doi.org/10.2478/hukin-2018-0058"}}, {"inp": "Rojas-Valverde D, G\ufffdmez-Carmona CD, Guti\ufffdrrez-Vargas R, Pino-Ortega J. 2019. From big data mining to technical sport reports: the case of inertial measurement units. BMJ Open Sport & Exercise Medicine 5(1):e000565 DOI 10.1136/bmjsem-2019-000565.\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 30]], "date-time": "2024-01-30T03:42:16Z", "timestamp": 1706586136139}, "reference-count": 0, "publisher": "BMJ", "issue": "1", "content-domain": {"domain": ["bmj.com"], "crossmark-restriction": true}, "published-print": {"date-parts": [[2019, 10]]}, "abstract": "<jats:p>The inertial measurement units (IMU) are instruments used to quantify the external load of athletes; they are increasingly common in assessing team and individual sports. This type of instruments has several sensors, such as accelerometers, gyroscopes and magnetometers; this allows access to a large amount of information and analysis possibilities. Due to the complexity of synthesising this data, it is necessary to create a flow for collecting, analysing and presenting the collected data in a simple way and present it as quickly as possible to the technical staff. This report aims to present new methods of reduction of the data and propose a new approach method for the analysis of the IMU\u2019s outcomes.</jats:p>", "DOI": "10.1136/bmjsem-2019-000565", "type": "journal-article", "created": {"date-parts": [[2019, 10, 2]], "date-time": "2019-10-02T03:35:29Z", "timestamp": 1569987329000}, "page": "e000565", "update-policy": "http://dx.doi.org/10.1136/crossmarkpolicy", "source": "Crossref", "is-referenced-by-count": 42, "title": "From big data mining to technical sport reports: the case of inertial measurement units", "prefix": "10.1136", "volume": "5", "author": [{"ORCID": "http://orcid.org/0000-0002-0717-8827", "authenticated-orcid": false, "given": "Daniel", "family": "Rojas-Valverde", "sequence": "first", "affiliation": []}, {"given": "Carlos D", "family": "G\u00f3mez-Carmona", "sequence": "additional", "affiliation": []}, {"given": "Randall", "family": "Guti\u00e9rrez-Vargas", "sequence": "additional", "affiliation": []}, {"given": "Jose", "family": "Pino-Ortega", "sequence": "additional", "affiliation": []}], "member": "239", "published-online": {"date-parts": [[2019, 10, 1]]}, "container-title": "BMJ Open Sport &amp; Exercise Medicine", "original-title": [], "language": "en", "link": [{"URL": "https://syndication.highwire.org/content/doi/10.1136/bmjsem-2019-000565", "content-type": "unspecified", "content-version": "vor", "intended-application": "similarity-checking"}], "deposited": {"date-parts": [[2020, 9, 25]], "date-time": "2020-09-25T16:28:48Z", "timestamp": 1601051328000}, "score": 1, "resource": {"primary": {"URL": "https://bmjopensem.bmj.com/lookup/doi/10.1136/bmjsem-2019-000565"}}, "subtitle": [], "short-title": [], "issued": {"date-parts": [[2019, 10]]}, "references-count": 0, "journal-issue": {"issue": "1", "published-online": {"date-parts": [[2019, 10, 1]]}, "published-print": {"date-parts": [[2019, 10]]}}, "alternative-id": ["10.1136/bmjsem-2019-000565"], "URL": "http://dx.doi.org/10.1136/bmjsem-2019-000565", "relation": {}, "ISSN": ["2055-7647"], "subject": ["Physical Therapy, Sports Therapy and Rehabilitation", "Orthopedics and Sports Medicine"], "container-title-short": "BMJ Open Sport Exerc Med", "published": {"date-parts": [[2019, 10]]}, "user_doi": "https://doi.org/10.1136/bmjsem-2019-000565"}}, {"inp": "di Prampero PE, Fusi S, Sepulcri L, Morin JB, Belli A, Antonutto G. 2005. Sprint running: a new energetic approach. The Journal of Experimental Biology 208(Pt 14):2809\ufffd2816 DOI 10.1242/jeb.01700.\n", "doi_metadata": {"indexed": {"date-parts": [[2024, 1, 15]], "date-time": "2024-01-15T19:14:44Z", "timestamp": 1705346084804}, "reference-count": 38, "publisher": "The Company of Biologists", "issue": "14", "content-domain": {"domain": [], "crossmark-restriction": false}, "published-print": {"date-parts": [[2005, 7, 15]]}, "abstract": "<jats:title>SUMMARY</jats:title>\n               <jats:p>The speed of the initial 30 m of an all-out run from a stationary start on a flat track was determined for 12 medium level male sprinters by means of a radar device. The peak speed of 9.46\u00b10.19 m s\u20131 (mean\u00b1 s.d.) was attained after about 5 s, the highest forward acceleration (af), attained immediately after the start,amounting to 6.42\u00b10.61 m s\u20132. During acceleration, the runner's body (assumed to coincide with the segment joining the centre of mass and the point of contact foot terrain) must lean forward, as compared to constant speed running, by an angle \u03b1=arctang/af(g=acceleration of gravity). The complement (90\u2013\u03b1) is the angle, with respect to the horizontal, by which the terrain should be tilted upwards to bring the runner's body to a position identical to that of constant speed running. Therefore, accelerated running is similar to running at constant speed up an `equivalent slope' ES=tan(90\u2013\u03b1). Maximum ES was 0.643\u00b10.059. Knowledge of ES allowed us to estimate the energy cost of sprint running (Csr, J kg\u20131m\u20131) from literature data on the energy cost measured during uphill running at constant speed. Peak Csr was 43.8\u00b110.4 J kg\u20131 m\u20131; its average over the acceleration phase (30 m) was 10.7\u00b10.59 J kg\u20131 m\u20131, as compared with 3.8 for running at constant speed on flat terrain. The corresponding metabolic powers (in W kg\u20131) amounted to 91.9\u00b120.5 (peak) and 61.0\u00b14.7(mean).</jats:p>", "DOI": "10.1242/jeb.01700", "type": "journal-article", "created": {"date-parts": [[2005, 7, 6]], "date-time": "2005-07-06T23:49:55Z", "timestamp": 1120693795000}, "page": "2809-2816", "source": "Crossref", "is-referenced-by-count": 245, "title": "Sprint running: a new energetic approach", "prefix": "10.1242", "volume": "208", "author": [{"given": "P. E.", "family": "di Prampero", "sequence": "first", "affiliation": [{"name": "Section of Physiology, Department of Biomedical Sciences and MATI(Microgravity, Ageing, Training, Immobility) Centre of Excellence, University of Udine, Udine 33100, Italy"}]}, {"given": "S.", "family": "Fusi", "sequence": "additional", "affiliation": [{"name": "Section of Physiology, Department of Biomedical Sciences and MATI(Microgravity, Ageing, Training, Immobility) Centre of Excellence, University of Udine, Udine 33100, Italy"}]}, {"given": "L.", "family": "Sepulcri", "sequence": "additional", "affiliation": [{"name": "School of Sport Sciences, University of Udine, Gemona (Udine) 33013,Italy"}]}, {"given": "J. B.", "family": "Morin", "sequence": "additional", "affiliation": [{"name": "Laboratory of Physiology, Unit PPEH (Physiology and Physiopathology of Exercise and Handicap), University of Saint-Etienne, 42005 Saint-Etienne cedex 2, France"}]}, {"given": "A.", "family": "Belli", "sequence": "additional", "affiliation": [{"name": "Laboratory of Physiology, Unit PPEH (Physiology and Physiopathology of Exercise and Handicap), University of Saint-Etienne, 42005 Saint-Etienne cedex 2, France"}]}, {"given": "G.", "family": "Antonutto", "sequence": "additional", "affiliation": [{"name": "Section of Physiology, Department of Biomedical Sciences and MATI(Mic
